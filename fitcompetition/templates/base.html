{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block head_title %}{% endblock %}</title>
        <meta charset="utf-8">

        <link rel="stylesheet" type="text/less" media="all" href="{% static "css/bootstrap.css" %}" />
        <link rel="stylesheet" type="text/less" media="all" href="{% static "css/bootstrap-responsive.css" %}" />
        <link rel="stylesheet" type="text/less" media="all" href="{% static "css/style.css" %}" />
        {% block head_css %}{% endblock %}

        <script src="{% static "js/jquery.js"%}" type="text/javascript"></script>
        <script src="{% static "js/bootstrap.js"%}" type="text/javascript"></script>
        <script src="{% static "js/moment.js"%}" type="text/javascript"></script>
        <script src="{% static "js/CountDown.js"%}" type="text/javascript"></script>
        {% block head_scripts %}{% endblock %}
    </head>
    <body>
        <div class="container-fluid">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
