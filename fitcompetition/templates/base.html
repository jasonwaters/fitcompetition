{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block head_title %}{% endblock %}</title>
        <meta charset="utf-8">

        <link rel="stylesheet" type="text/less" media="all" href="{% static "css/font-awesome.css" %}" />
        <link rel="stylesheet" type="text/less" media="all" href="{% static "css/bootstrap.css" %}" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/less" media="all" href="{% static "css/bootstrap-responsive.css" %}" />
        <link rel="stylesheet" type="text/less" media="all" href="{% static "css/style.css" %}" />
        {% block head_css %}{% endblock %}

        <script src="{% static "js/lodash.js"%}" type="text/javascript"></script>
        <script src="{% static "js/jquery.js"%}" type="text/javascript"></script>
        <script src="{% static "js/bootstrap.js"%}" type="text/javascript"></script>
        <script src="{% static "js/moment.js"%}" type="text/javascript"></script>
        <script src="{% static "js/CountDown.js"%}" type="text/javascript"></script>
        {% block head_scripts %}{% endblock %}
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <button type="button" class="btn btn-navbar collapsed" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="brand" href="/">Fit Competition</a>
                    <div class="nav-collapse collapse">
                        <ul class="nav pull-right">
                            <li><a href="/login" title="Sign in with Runkeeper">Join The Fun</a></li>
                        </ul>

                    </div><!--/.nav-collapse -->
                </div>
            </div>
        </div>

        <div class="container-fluid">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
